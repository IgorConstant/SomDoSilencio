<div class="pagination d-flex align-items-center my-4">
  <button (click)="prevPage()" [disabled]="currentPage === 0" class="btn btn-secondary me-2">
    <i class="bi bi-chevron-left"></i>
  </button>
  <span>{{ currentPage + 1 }} de {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage + 1 >= totalPages" class="btn btn-secondary ms-2">
    <i class="bi bi-chevron-right"></i>
  </button>
</div>
