<section id="loginPage" class="vh-100 d-flex justify-content-center align-items-center">
    <div class="form-signin w-100 m-auto" style="max-width: 400px;">
        <form (submit)="onSubmit($event)">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email" name="email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputMFA" placeholder="000000" [(ngModel)]="mfa" name="mfa">
                <label for="floatingInputMFA">CÃ³digo MFA</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
            <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
        </form>
    </div>
</section>
